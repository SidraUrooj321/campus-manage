<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students - Campus Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.bg-teal{background:#008080!important;}.sidebar h2{text-decoration:underline;}</style>
</head>
<body>
<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Sidebar -->
    <aside class="col-md-3 col-lg-2 bg-teal text-white p-4 sidebar">
      <h2>Campus Management</h2>
      <nav class="nav flex-column">
        <a class="nav-link text-white" href="students.html">Students</a>
        <a class="nav-link text-white" href="teachers.html">Teachers</a>
        <a class="nav-link text-white" href="attendance.html">Attendance</a>
        <a class="nav-link text-white" href="courses.html">Courses</a>
        <a class="nav-link text-white" href="fees.html">Fees</a>
        <a class="nav-link text-white" href="index.html">Dashboard</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="col-md-9 col-lg-10 bg-light p-4">
      <h3 class="mb-3">Student Management</h3>

      <!-- Add Student Form -->
      <form id="studentForm" class="row g-3 mb-4">
        <div class="col-md-4"><input type="text" class="form-control" id="studentName" placeholder="Name" required></div>
        <div class="col-md-2"><input type="text" class="form-control" id="studentRoll" placeholder="Roll" required></div>
        <div class="col-md-2"><input type="text" class="form-control" id="studentClass" placeholder="Class" required></div>
        <div class="col-md-3"><input type="tel" class="form-control" id="studentPhone" placeholder="Phone" required></div>
        <div class="col-md-1 d-grid"><button type="submit" class="btn btn-primary">Add</button></div>
      </form>

      <!-- Table -->
      <table class="table table-striped table-hover">
        <thead class="table-success">
          <tr><th>#</th><th>Name</th><th>Roll</th><th>Class</th><th>Phone</th></tr>
        </thead>
        <tbody id="studentTable">
          <tr><td>1</td><td>Ali Khan</td><td>ST-001</td><td>10</td><td>0312-1234567</td></tr>
          <tr><td>2</td><td>Maryam Rizvi</td><td>ST-002</td><td>9</td><td>0300-7654321</td></tr>
        </tbody>
      </table>
    </main>
  </div>
</div>

<script>
  const studentForm=document.getElementById("studentForm");
  const studentTable=document.getElementById("studentTable");
  studentForm.addEventListener("submit",function(e){
    e.preventDefault();
    const name=document.getElementById("studentName").value;
    const roll=document.getElementById("studentRoll").value;
    const cls=document.getElementById("studentClass").value;
    const phone=document.getElementById("studentPhone").value;
    const rowCount=studentTable.rows.length+1;
    const newRow=`<tr><td>${rowCount}</td><td>${name}</td><td>${roll}</td><td>${cls}</td><td>${phone}</td></tr>`;
    studentTable.insertAdjacentHTML("beforeend",newRow);
    studentForm.reset();
  });
</script>
</body>
</html>
